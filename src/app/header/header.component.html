<header>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <div>
        <a class="navbar-brand" routerLink=""><strong>NgShop</strong></a>
      </div>
      <div class="tooltip-example">
        <a
          class="basket basket_not-empty"
          routerLink="cart"
          tooltip="Корзина" placement="bottom" delay="700"
        >
          <img src="assets/icons/icon-basket.svg" alt="menu icon" />
          <span
            class="product-counter"
            *ngIf="productCounter$ | async as counter"
            >{{ counter }}
          </span>
        </a>
      </div>
    </div>
  </nav>
</header>
