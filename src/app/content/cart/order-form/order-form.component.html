<h3 class="h5 mb-4 mt-5 text-md-center">Ваши данные</h3>
        <div class="jumbotron jumbotron-light jumbotron-form mb-0">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">Имя:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Ваше имя"
                />
              </div>
              <div class="form-group mb-4">
                <label for="email">Электронный адрес:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="email@gmail.com"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="phone">Телефон:</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  placeholder="+44 7911 123456"
                />
              </div>
              <div class="form-group mb-4">
                <label for="address">Адрес:</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Westminster, London SW1A 0AA, UK"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="text-center mt-2 mb-5 my-sm-5">
          <button type="submit" class="btn btn-primary btn-lg">
            Подтвердить и оплатить
          </button>
        </div>
