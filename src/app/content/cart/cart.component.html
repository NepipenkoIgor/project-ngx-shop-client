<main role="main">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <h3 class="h5 mb-4 mt-4 text-md-center">Ваш заказ</h3>
        <div
          class="product-list-box -basket"
          *ngFor="let product of cart$ | async; trackBy: trackById"
        >
          <div class="inner-col description-col">
            <div class="product-img">
              <img [src]="product.images | imgUrl" [alt]="product.name" />
            </div>
            <div class="product-desc">
              <h4 class="col-title mb-2" [routerLink]="[product._id]">
                {{ product.name }}
              </h4>
              <div class="rate">
                <app-ngx-shop-star-rating
                  [feedbackRate]="product.rating | rate"
                ></app-ngx-shop-star-rating>
                <span class="rate-amount ml-2 d-inline-block d-md-none"></span>
              </div>
              <p class="rate-amount d-none d-md-block mt-1">
                {{ product.feedbacksCount }}
              </p>
              <p class="price-text mb-0 mt-2 d-inline-block d-md-none">
                <strong>{{ product.price | currency: 'EUR' }}</strong>
              </p>
            </div>
          </div>
          <div class="default-col inner-col flex-col justify-content-center">
            <div class="counter">
              <button type="button" (click)="decrementProductInCart(product)">
                <img
                  src="/assets/icons/icon-minus-circle-outlined.svg"
                  alt="minus"
                />
              </button>
              <span
                class="counter__value"
                type="number"
                min="1"
                oninput="value = Math.abs(value)"
                (input)="quantity($event, product)"
                >{{ product.count }}</span
              >
              <button type="button" (click)="incrementProductInCart(product)">
                <img
                  src="/assets/icons/icon-plus-circle-outlined.svg"
                  alt="plus"
                />
              </button>
            </div>
          </div>
          <div class="default-col inner-col flex-col justify-content-center">
            <h4 class="mb-0">
              {{ product.price * product.count | currency: 'EUR' }}
            </h4>
          </div>
        </div>
        <h3 class="h5 mb-4 mt-5 text-md-center">Ваши данные</h3>
        <div class="jumbotron jumbotron-light jumbotron-form mb-0">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">Имя:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Ваше имя"
                />
              </div>
              <div class="form-group mb-4">
                <label for="email">Электронный адрес:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="email@gmail.com"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="phone">Телефон:</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  placeholder="+44 7911 123456"
                />
              </div>
              <div class="form-group mb-4">
                <label for="address">Адрес:</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  placeholder="Westminster, London SW1A 0AA, UK"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="text-center mt-2 mb-5 my-sm-5">
          <button type="submit" class="btn btn-primary btn-lg">
            Подтвердить и оплатить
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
