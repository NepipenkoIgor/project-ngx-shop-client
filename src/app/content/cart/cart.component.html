<main role="main">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <h3 class="h5 mb-4 mt-4 text-md-center">Your order</h3>
        <div class="product-list-box -basket">
          <div class="inner-col description-col">
            <div class="product-img">
              <img src="assets/images/canon1.png" alt="img" />
            </div>
            <div class="product-desc">
              <h4 class="col-title mb-2">
                Canon EOS 200D Digital SLR Camera
              </h4>
              <div class="rate">
                <i class="icon-star checked"></i>
                <i class="icon-star checked"></i>
                <i class="icon-star checked"></i>
                <i class="icon-star checked"></i>
                <i class="icon-star checked"></i>
                <span class="rate-amount ml-2 d-inline-block d-md-none"
                  >121</span
                >
              </div>
              <p class="rate-amount d-none d-md-block mt-1">11 reviews</p>
              <p class="price-text mb-0 mt-2 d-inline-block d-md-none">
                <strong>€ 47.31</strong>
              </p>
            </div>
          </div>
          <div class="default-col inner-col flex-col justify-content-center">
            <div class="counter">
              <button type="button">
                <img
                  src="/assets/icons/icon-minus-circle-outlined.svg"
                  alt="minus"
                />
              </button>
              <span class="counter__value">1</span>
              <button type="button">
                <img
                  src="/assets/icons/icon-plus-circle-outlined.svg"
                  alt="plus"
                />
              </button>
            </div>
          </div>
          <div class="default-col inner-col flex-col justify-content-center">
            <h4 class="mb-0">€ 491</h4>
          </div>
        </div>
        <h3 class="h5 mb-4 mt-5 text-md-center">Your details</h3>
        <div class="jumbotron jumbotron-light jumbotron-form mb-0">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInput">Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInput"
                  placeholder="Some name"
                />
              </div>
              <div class="form-group mb-4">
                <label for="exampleInput2">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInput2"
                  placeholder="email@gmail.com"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInput3">Phone:</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInput3"
                  placeholder="+44 7911 123456"
                />
              </div>
              <div class="form-group mb-4">
                <label for="exampleInput4">Address:</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInput4"
                  placeholder="Westminster, London SW1A 0AA, UK"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="text-center mt-2 mb-5 my-sm-5">
          <button type="submit" class="btn btn-primary btn-lg">
            Confirm and pay
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
