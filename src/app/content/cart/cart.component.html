<main role="main">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <h3 class="h5 mb-4 mt-4 text-md-center">Ваш заказ</h3>
        <ngx-shop-cart-product *ngFor="let product of cart$ | async; trackBy: trackById" [product]="product"
          (increment)="incrementProductInCart($event)" (decrement)="decrementProductInCart($event)"
          (remove)="removeProductFromCart($event)"></ngx-shop-cart-product>
        <h3 class="h5 mb-4 mt-5 text-md-center">Your details</h3>
        <div class="jumbotron jumbotron-light jumbotron-form mb-0">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInput">Name:</label>
                <input type="text" class="form-control" id="exampleInput" placeholder="Some name" />
              </div>
              <div class="form-group mb-4">
                <label for="exampleInput2">Email:</label>
                <input type="email" class="form-control" id="exampleInput2" placeholder="email@gmail.com" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInput3">Phone:</label>
                <input type="text" class="form-control" id="exampleInput3" placeholder="+44 7911 123456" />
              </div>
              <div class="form-group mb-4">
                <label for="exampleInput4">Address:</label>
                <input type="text" class="form-control" id="exampleInput4"
                  placeholder="Westminster, London SW1A 0AA, UK" />
              </div>
            </div>
          </div>
        </div>
        <div class="text-center mt-2 mb-5 my-sm-5">
          <button type="submit" class="btn btn-primary btn-lg">
            Confirm and pay
          </button>
        </div>

      </div>
    </div>
  </div>
</main>
