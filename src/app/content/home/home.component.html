<main role="main">
  <div class="backdrop"></div>
  <div class="container" [formGroup]="form">
    <div class="row flex-column-reverse flex-lg-row">
      <!-- <div class="col-lg-9"> -->
        <ngx-shop-side-menu class="col-lg-3"  [categories]="categories$ | async"></ngx-shop-side-menu>
        <ngx-shop-photo-slider class="col-lg-9" [isBottomButtons]="false" [slideClass]="'main-carousel carousel slide'" [isBaner]='true'>
        </ngx-shop-photo-slider>
       
      <!-- </div> -->
    </div>
  </div>
  <div class="container content" >
      <div class="row justify-content-end">
        <div class="col-lg-9">
          <h3 class="section-title">Рекомендации для Вас</h3>
          <div class="row homepage-cards">
            <div class="col-md-6 col-lg-4 mb-4" *ngFor="let product of products$ | async">
              <ngx-shop-product-card [product]="product"></ngx-shop-product-card>
            </div>
          </div>
        </div>
      </div>
  </div>
</main>
