<main role="main">
  <div class="container">
    <div class="row">
      <div class="col-lg-5">
        <div id="productCarousel" class="product-carousel carousel slide">
          <ol class="carousel-indicators">
            <li class="active">
              <img src="assets/images/canon_slider-preview_1.png" alt="" />
            </li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="img-wrap">
                <img src="assets/images/canon_slider_1.png" alt="" />
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next"  href="#productCarousel" role="button" data-slide="next" >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col-lg-7">
        <div class="product-info">
          <h3 class="h5">product.name</h3>
          <app-ngx-shop-star-rating></app-ngx-shop-star-rating>
          <p class="rate-amount d-none d-md-block mt-1">product.feedbacksCount</p>
          <div class="row flex-column-reverse flex-lg-row mt-lg-3">
            <div class="col-md-7">
              <h5 class="h6 mt-4">Highlights</h5>
              <ul class="pl-3 mb-3" *ngFor="let char of chars; let i = index">
                <li *ngIf="i < 2">{{char}}</li>
              </ul>
              <div>
                <u  *ngIf="!isShow" (click)="show()">Все характеристики</u>
                <div *ngIf="isShow === true">
                  <ul  class="pl-3 mb-3" *ngFor="let char of chars; let i = index">
                    <li *ngIf="i >= 2">{{char}}</li>
                  </ul>
                  <u (click)="show()">Скрыть</u>
              </div>
              </div>
            </div>
            <div class="col-md-5">
              <h4 class="col-title price-text discount mb-2 mt-0">
                product.price
              </h4>
              <a href="#" class="btn btn-primary btn-lg px-5">Buy now</a>
            </div>
          </div>
          <div class="product-info-tabs">
            <nav>
              <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link" [ngClass]="{ active: isShowDesc }" (click)="showDesc()">Описание</a>
                <a class="nav-item nav-link" [ngClass]="{ active: isShowFeedback }" (click)="showFeedback()">Отзывы</a>
              </div>
            </nav>
            <u  *ngIf="isShowDesc">description</u>
            <u  *ngIf="isShowFeedback">feedback</u>
