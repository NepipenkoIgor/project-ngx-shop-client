<div class="rate rate-sm mb-3">
  <div *ngFor="let star of stars; let i = index" class="rate-star">
    <mat-icon
      [ngClass]="{ selected: highlight(i) }"
      (click)="starSelect(i + 1)"
      (mouseenter)="starMouseEnter(i)"
      (mouseleave)="starMouseLeave()"
      class="rate-star-icon"
      >star
    </mat-icon>
  </div>
</div>
