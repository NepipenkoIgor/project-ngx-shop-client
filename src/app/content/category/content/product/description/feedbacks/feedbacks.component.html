<div class="reviews">
  <div class='add-review-container'>
    <a class="btn btn-primary btn-lg px-5" (click)="addFeedback()"
    ><span>Добавить отзыв</span></a
  >
  </div>
  <div *ngFor="let feedBack of feedbacks" class="review">
    <h6>Аноним</h6>
    <ngx-shop-star-rating [feedbackRate]="feedBack.rate"></ngx-shop-star-rating>
    <p class="mt-2 mb-0 pt-1">
      {{ feedBack.advantages }}
    </p>
  </div>
  <div class='no-reviews' *ngIf="feedbacks?.length === 0">Нет отзывов</div>
</div>
