<main role="main">
  <div class="container">
    <div class="row">
      <ngx-shop-product-slider [items]="(product$ | async)?.images" class="col-lg-5"></ngx-shop-product-slider>
      <div class="col-lg-7 product-info-block">
        <ngx-shop-information [product]="product$ | async"></ngx-shop-information>
        <ngx-shop-product-description [product]="product$ | async"></ngx-shop-product-description>

      </div>
    </div>
  </div>
</main>
