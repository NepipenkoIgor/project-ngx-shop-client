<main role="main">
  <div class="container">
    <div class="row">
      <ngx-shop-photo-slider
        class="col-lg-5"
        [images]="(product$ | async)?.images"
        [slideClass]="'product-carousel carousel slide'"
      >
      </ngx-shop-photo-slider >
      <div class="col-lg-7 product-info-block">
        <ngx-shop-information
          [product]="product$ | async"
        ></ngx-shop-information>
        <ngx-shop-product-description
          [product]="product$ | async"
        ></ngx-shop-product-description>
      </div>
    </div>
  </div>
</main>
