<div class="list-group-item" (click)="hover(index)">
  <h5 class="mb-0">
    {{ category.name }}
    <img src="assets/icons/icon-angle.svg" alt="angle-right" />
  </h5>
  <ul
    class="collapse"
    *ngIf="isShow"
    data-parent="#accordion"
    [ngClass]="{ show: index === currentIndex }"
  >
    <li
      *ngFor="let subCategory of category.subCategories"
      (click)="categorySelect(subCategory._id)"
    >
      <a>{{ subCategory.name }} </a>
    </li>
  </ul>
</div>
