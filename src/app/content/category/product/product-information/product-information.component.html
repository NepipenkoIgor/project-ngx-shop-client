<div class="product-info">
  <h3 class="h5">{{ product?.name }}</h3>
  <ngx-shop-star-rating
    [feedbackRate]="product.rating | rate"
  ></ngx-shop-star-rating>
  <p class="rate-amount d-none d-md-block mt-1">
    {{ product?.feedbacksCount }}
  </p>
  <div class="row flex-column-reverse flex-lg-row mt-lg-3">
    <div class="col-md-7">
      <h5 class="h6 mt-4">Характеристики</h5>
      <ul
        class="pl-3 mb-3"
        *ngFor="let char of product?.characteristics; let i = index"
      >
        <li *ngIf="i < 2">
          {{ char?.title }}
          <ul>
            <li *ngFor="let charItem of char?.items">
              {{ charItem?.name }} :
              {{ charItem?.value }}
            </li>
          </ul>
        </li>
      </ul>
      <div>
        <div class="all-characters">
          <a *ngIf="!isShow" (click)="show()">Все характеристики</a>
        </div>

        <div *ngIf="isShow === true">
          <ul
            class="pl-3 mb-3"
            *ngFor="let char of product?.characteristics; let i = index"
          >
            <li *ngIf="i >= 2">
              {{ char?.title }}
              <ul>
                <li *ngFor="let charItem of char?.items">
                  {{ charItem?.name }} : {{ charItem?.value }}
                </li>
              </ul>
            </li>
          </ul>
          <div class="characters">
            <a (click)="show()">Скрыть</a>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <h4 class="col-title price-text discount mb-2 mt-0">
        {{ product?.price | currency: 'EUR' }}
      </h4>
      <a class="btn btn-primary btn-lg px-5" (click)="addToBusket(product)"
        ><span>Добавить в корзину</span></a
      >
    </div>
  </div>
</div>
