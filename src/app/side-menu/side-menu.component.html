   <div class="col-lg-12">
      <ul class="list-group sidebar">
        <li *ngFor="let cat of cats; let i = index" class="list-group-item dropdown" [ngClass]="{show : i === currentIndex}">
          <a class="nav-link dropdown-toggle" (mouseenter)="hover(i)" (mouseleave)="unHover()">
            {{cat.name}}
          </a>
          <ul  class="dropdown-menu" [ngClass]="{show : i === currentIndex}">
            <li class="dropdown-itemx" *ngFor="let subCat of cat.subCategories"><a>{{subCat.name}}</a></li>
          </ul> 
        </li>  
      </ul>
   </div>
